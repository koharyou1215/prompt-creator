<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - Prompt Creator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 50px;
      height: 50px;
      fill: #6b7280;
    }

    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .secondary-button {
      background: #e5e7eb;
      color: #374151;
    }

    .secondary-button:hover {
      background: #d1d5db;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: #fef3c7;
      color: #92400e;
      font-size: 14px;
      display: none;
    }

    .status.show {
      display: block;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h.71C7.37 7.69 9.48 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3s-1.34 3-3 3z"/>
      </svg>
    </div>

    <h1>オフラインです</h1>
    <p>
      インターネット接続がありません。<br>
      接続が回復すると、自動的にアプリケーションが再読み込みされます。
    </p>

    <div class="button-group">
      <button onclick="checkConnection()">
        接続を確認
      </button>
      <button class="secondary-button" onclick="goBack()">
        戻る
      </button>
    </div>

    <div id="status" class="status">
      接続を確認中...
    </div>
  </div>

  <script>
    let checking = false;

    function checkConnection() {
      if (checking) return;
      checking = true;

      const statusEl = document.getElementById('status');
      statusEl.textContent = '接続を確認中...';
      statusEl.classList.add('show');

      fetch('/', { method: 'HEAD' })
        .then(() => {
          statusEl.textContent = '接続が回復しました！ページを再読み込みします...';
          setTimeout(() => {
            window.location.reload();
          }, 1500);
        })
        .catch(() => {
          statusEl.textContent = 'まだオフラインです。しばらくしてから再度お試しください。';
          checking = false;
          setTimeout(() => {
            statusEl.classList.remove('show');
          }, 3000);
        });
    }

    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }

    // Auto-check connection every 10 seconds
    setInterval(() => {
      fetch('/', { method: 'HEAD' })
        .then(() => {
          window.location.reload();
        })
        .catch(() => {
          // Still offline
        });
    }, 10000);

    // Listen for online event
    window.addEventListener('online', () => {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '接続が回復しました！ページを再読み込みします...';
      statusEl.classList.add('show');
      setTimeout(() => {
        window.location.reload();
      }, 1500);
    });
  </script>
</body>
</html>
